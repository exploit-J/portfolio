<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정훈 포트폴리오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a6829024a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-pc">
        <ul>
          <li>About</li>
          <li>Skill</li>
          <li>Portfolio</li>
          <li>Contact</li>
        </ul>
      </nav>
      <nav class="nav-mo">
        <button class="sidebar-button" type="button">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
        <ul>
          <li title="About me"><i class="fa-solid fa-user"></i></li>
          <li title="Skill"><i class="fa-solid fa-screwdriver-wrench"></i></li>
          <li title="Portfolio"><i class="fa-solid fa-folder-open"></i></li>
          <li title="Contact"><i class="fa-solid fa-square-phone"></i></li>
        </ul>
      </nav>
      <h1 id="header-title"></h1>
      <div class="top-bar"></div>
      <div class="left-bar"></div>
      <div class="right-bar"></div>
      <div class="bottom-bar"></div>
      <div class="bottom-arrow">
        <i class="fa-solid fa-angle-down"></i>
        <i class="fa-solid fa-angle-down"></i>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>
    <main>
      <section class="skill">
        <h2>Skills</h2>
        <div class="desc">
          <div class="icon-wrap">
            <div class="skill-item">
              <img
                class="html"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
              />
              <img
                class="css"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png"
              />
              <img
                class="js"
                src="https://storage.googleapis.com/static.fastcampus.co.kr/prod/uploads/202003/094502-172/%EC%9E%90%EC%82%B0-1-2.png"
              />
            </div>
            <div class="skill-item">
              <img
                class="sass"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Sass_Logo_Color.svg/1200px-Sass_Logo_Color.svg.png"
              />
              <img
                class="react"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png"
              />
            </div>
            <div class="skill-item">
              <img
                class="redux"
                src="https://ko.redux.js.org/img/redux-logo-landscape.png"
              />
              <img
                class="npm"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Npm-logo.svg/800px-Npm-logo.svg.png"
              />
            </div>
          </div>
          <div class="skill-desc">
            <p>
              👉 주어진 디자인을 브라우져 화면에 구현할 수 있습니다. (반응형
              페이지)
            </p>
            <p>
              👉 Vanila JavaScript를 사용하며, React를 이용한 SPA 제작이
              가능합니다.
            </p>
            <p>
              👉 노드 패키지 매니저를 통해 다양한 library를 사용할 수 있습니다.
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>footer</footer>

    <script src="js/header.js"></script>
  </body>
</html>
